<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">

    <title>Pok√©dex</title>
</head>
<body>

    <main>
        <img src="#" alt="pokemon" class="pokemonImage">

        <h1 class="pokemonData">
            <span class="pokemonNumber"></span> -
            <span class="pokemonName"></span>
        </h1>

        <form class="form">
            <input
            type="search"
            class="inputSearch"
            placeholder="Name or Number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btnPrev"> &lt Prev</button>
            <button class="button btnNext">Next &gt</button>
        </div>

        <img src="assets/pokedex.png" alt="pokedex" class="pokedex">

    </main>
    
    <script src="script.js"></script>
</body>
</html>
